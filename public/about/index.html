<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About - arjc</title>

  <style>
    /* ===== Reset & Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      font-family: monospace;
      background-color: #f5f5f5;
      color: #555;
      line-height: 1.6;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* ===== Headings ===== */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      line-height: 1.25;
      margin-bottom: 0.5rem;
      color: #111;
    }

    h1 { font-size: 2.25rem; }
    h2 { font-size: 1.8rem; }
    h3 { font-size: 1.4rem; }

    /* ===== Text ===== */
    p {
      margin-bottom: 1rem;
      color: #333;
    }

    span {
      color: inherit;
      font-size: inherit;
    }

    /* ===== Links ===== */
    a {
      color: #000;
      font-weight: 900;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #003366;
      text-decoration: none;
    }

    /* ===== Buttons ===== */
    button {
      font-family: inherit;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background-color: #111;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #bbb;
      color: #000;
    }

    button:active {
      transform: scale(0.97);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    /* ===== Images ===== */
    img {
      max-width: 100%;
      display: block;
      margin: 25px auto;
    }

    /* ===== Containers ===== */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem;
    }
  </style>
</head>

<body>
  <main class="container">
  <h1>About site</h1>
  <p><strong>Last updated:</strong> December 2025</p>

  <p>
    Welcome to my personal website <strong>arjc.me</strong>.
  </p>

  <img src="/images/about.png" alt="About page illustration">

  
  

</main>
</body>
</html>
